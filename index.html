<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Movie Search Engine">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="header">Netfilms</h1>
    <div id="form">
        <label for="current-query">Search for a movie:</label>
        <input type="text" id="current-query" name="current-query">
        <button id="clear">Clear</button>
    </div>
    <br><br>
    <div id="movies" class="grid">
    </div>
    <br><br>
    <div id="more">
        <button id="more-button">Load more movies</button>
    </div>
    <div id="dim">
        <h1 id="x" onclick="closeDim()">&times</h1>
        <div id="content">
            <h2 id="dim-title"></h2>
            <h3 id="dim-tagline"></h3>
            <br>
            <iframe title="movie trailer" id="dim-video" class="dim-screen" allowfullscreen></iframe>
            <br>
            <h4 id="dim-overview"></h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
